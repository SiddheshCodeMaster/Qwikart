<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to QwiKart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
            color: #333;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.1); /* Slightly increase the size */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3); /* Add shadow for a 3D effect */
        }
        .message {
            font-size: 1.5em;
            text-align: center;
        }
    </style>
</head>
<body>
    <img src="/static/images/qwiKart_logo_concept.jpeg" alt="Qwikart Logo" class="logo">
    <div class="message">
        Hello User, welcome to <strong>QwiKart</strong>...
    </div>
</body>
</html>
